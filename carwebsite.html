<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-CAR | The Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ================= CẤU HÌNH CHUNG ================= */
        :root {
            --bg-color: #000000;
            --text-white: #ffffff;
            --gold: #D4AF37; /* VÀNG GOLD CHUẨN HÌNH MẪU */
            /* Font không chân cho văn bản thường */
            --font-main: 'Montserrat', sans-serif; 
            /* Font CÓ CHÂN SANG TRỌNG cho tiêu đề lớn */
            --font-serif: 'Playfair Display', serif; 
        }
        
        body { margin: 0; background: var(--bg-color); color: var(--text-white); font-family: var(--font-main); overflow-x: hidden; }
        
        /* --- 1. MENU THANH NGANG (NỀN ĐEN GIỐNG HÌNH) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 90px; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px;
            background: #000000; /* NỀN ĐEN TUYỀN */
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        
        /* LOGO X-CAR: Font có chân, màu vàng */
        .logo { 
            font-family: var(--font-serif); font-size: 2em; color: var(--gold); 
            letter-spacing: 2px; cursor: pointer; font-weight: 700; text-transform: uppercase;
        }

        .nav-links { display: flex; gap: 40px; list-style: none; margin:0; padding:0; }
        /* Link menu: Font không chân, màu trắng */
        .nav-links li a { 
            color: #ffffff; text-decoration: none; text-transform: uppercase; 
            font-size: 0.9em; transition: 0.3s; cursor: pointer; font-weight: 500; letter-spacing: 1px;
        }
        .nav-links li a:hover { color: var(--gold); }
        
        .auth-btn { 
            background: transparent; border: 1px solid var(--gold); color: var(--gold); 
            padding: 10px 30px; cursor: pointer; font-weight: 600; 
            text-transform: uppercase; font-size: 0.85em; letter-spacing: 1px; transition: 0.3s;
        }
        .auth-btn:hover { background: var(--gold); color: #000; }

        /* --- 2. PHẦN HERO CHÍNH (CĂN GIỮA TUYỆT ĐỐI) --- */
        .hero { 
            height: 100vh; /* Chiều cao bằng đúng màn hình */
            position: relative; display: flex; flex-direction: column; 
            /* Căn giữa dọc và ngang chuẩn xác */
            justify-content: center; 
            align-items: center;
            overflow: hidden; background: #000;
            padding-top: 0; /* Bỏ padding thừa để căn giữa chuẩn */
        }
        
        .hero video { 
            position: absolute; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            width: auto; height: auto; 
            transform: translate(-50%, -50%); 
            z-index: 0; opacity: 0.7; object-fit: cover;
        }
        
        .hero-text { text-align: center; z-index: 10; position: relative; }
        
        /* CHỮ "THE COLLECTION": Font có chân, To, Trắng */
        .hero-text h1 { 
            font-family: var(--font-serif); /* DÙNG FONT SANG TRỌNG */
            font-size: 6.5em; /* Kích thước lớn */
            color: #ffffff; 
            text-transform: uppercase; margin: 0; 
            letter-spacing: 12px; /* Khoảng cách chữ rộng */
            line-height: 1; font-weight: 700; 
        }
        
        /* CHỮ PHỤ "PINNACLE...": Font không chân, Nhỏ, Vàng */
        .hero-text p { 
            color: var(--gold); 
            font-family: var(--font-main); /* Dùng font thường */
            font-size: 1.2em; 
            font-weight: 500; text-transform: uppercase; 
            letter-spacing: 6px; /* Khoảng cách chữ rất rộng */
            margin-top: 25px; margin-bottom: 0;
        }
        
        /* NÚT BẤM: Nền vàng, chữ đen */
        .explore-btn { 
            margin-top: 50px; padding: 18px 50px; background-color: var(--gold); 
            color: #000; border: none; font-weight: 700; letter-spacing: 3px; 
            cursor: pointer; text-transform: uppercase; font-size: 0.9em; transition: 0.3s;
            font-family: var(--font-main);
        }
        .explore-btn:hover { background-color: #fff; transform: translateY(-3px); }
        
        /* --- CÁC PHẦN CÒN LẠI (ẨN ĐI) --- */
        .section { padding: 100px 50px; display: none; min-height: 100vh; background: #000;}
        .active-section { display: block; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">X-CAR</div>
        <ul class="nav-links">
            <li><a>Home</a></li>
            <li><a>Discover Models</a></li>
            <li><a>Budget Finder</a></li>
            <li><a style="color: var(--gold);">+ ADD CAR</a></li>
        </ul>
        <div>
            <span style="color:var(--gold); font-weight:bold; margin-right:20px; letter-spacing:1px">123</span>
            <button class="auth-btn">LOGOUT</button>
        </div>
    </nav>

    <div class="hero active-section">
        <video autoplay muted loop playsinline>
            <source src="intro.mp4" type="video/mp4">
        </video>
        
        <div class="hero-text">
            <h1>THE COLLECTION</h1>
            <p>Pinnacle of Automotive Engineering</p>
            <button class="explore-btn">EXPLORE MODELS</button>
        </div>
    </div>

    </body>
</html>
